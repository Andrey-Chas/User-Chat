<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="offcanvasBar" class="offcanvas offcanvas-end showing" style="float: right;">
        <div class="position-relative">
            <div class="text-center" style="margin: 5px 0px 20px 0px;">
                <button type="submit" class="btn btn-primary" id="init">Start conversation</button>
            </div>
        </div>
        <div id="noSavedConversations" class="d-flex min-vh-100 justify-content-center align-items-center" style="visibility: visible;"><b>Conversations are saved here</b></div>
    </div>

    <div id="chatField" style="float: initial;">
        <div class="position-absolute bottom-0 start-0 w-50 input-group mb-3 rounded position-fixed" id="askField" style="box-shadow: 1px 1px 10px grey; margin-left: 300px; visibility: collapse;">
            <input type="text" class="form-control" placeholder="Message here" id="message" autocomplete="off" aria-describedby="send-message-input" />
            <button class="btn btn-otline-primary" type="reset" id="sendMessage"><i class="bi bi-send"></i></button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>
</html>
