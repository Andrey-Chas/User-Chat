<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative">
        <div class="position-absolute top-0 end-0 m-5">
            <button type="submit" class="btn btn-primary">Initialization</button>
        </div>
    </div>
    <div class="position-absolute top-50 end-0 translate-middle-y m-5"><b>Conversations are saved here</b></div>
    <div class="card rounded-0 w-50 p-1" style="margin-left: 300px;">
        <div class="card-body">
            Question
        </div>
    </div>
    <div class="card text-bg-light rounded-0 w-50 p-1" style="margin-left: 300px;">
        <div class="card-body">
            Answer
        </div>
    </div>
    <div class="position-absolute bottom-0 start-0 w-50 input-group mb-3 rounded" style="box-shadow: 1px 1px 10px grey; margin-left: 300px;">
        <input type="text" class="form-control" placeholder="Ask here" aria-describedby="send-message-input" />
        <button class="btn btn-otline-primary" type="button" id="sendMessage"><i class="bi bi-send"></i></button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
